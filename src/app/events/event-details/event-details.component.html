<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="eventImg" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event?.name | uppercase}}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{ event?.date | date:'short'}}</div>
      <div><strong>Time:</strong> {{ event?.time }}</div>
      <div><strong>Price:</strong> {{ event?.price | currency }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event?.location?.address }}<br />
        {{ event?.location?.city }}, {{ event?.location?.country }}
      </address>
    </div>
  </div>

  <hr>

  <div class="row" style="margin-bottom: 0px;">
    <div class="col-md-2">
      <h3 style="padding: 0px;margin-top: 15px; ">Sessions</h3>
    </div>
    <div class="col-md-7" style="margin-top: 10px;" >
      <div class="btn-group btn-group-sm"  style="margin: 0 20px;">
        <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="sortBy='name'">By Name</button>
        <button class="btn btn-default" [class.active]="sortBy==='vote'" (click)="sortBy='vote'">By Vote</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button class="btn btn-default" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
        <button class="btn btn-default" [class.active]="filterBy==='beginner'" (click)="filterBy='beginner'">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy==='intermediate'" (click)="filterBy='intermediate'">Intermediate</button>
        <button class="btn btn-default" [class.active]="filterBy==='advanced'" (click)="filterBy='advanced'">Advanced</button>
      </div>
    </div>
    <div class="col-md-2"  style="float: left; margin-top: 10px; padding: 0;"> 
      <a (click)="addSession()">Add Session</a>
    </div>
  </div>

  <session-list [sortIt]="sortBy" *ngIf="!addMode" [filter]="filterBy" [sessions]="event?.sessions"></session-list>
  <create-session (saveNewSession) = "saveNewSession($event)" (changeMode) = "changeMode()" *ngIf="addMode" ></create-session>
</div>
