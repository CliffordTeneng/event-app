<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    autocomplete="off"
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid">Required</em>
      <input
        (ngModel)="(userName)"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em
        *ngIf="
          loginForm.controls.password?.invalid &&
          loginForm.controls.password?.touched
        "
        >Required</em
      >
      <input
        (ngModel)="(password)"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Cancel
    </button>
    <!-- <button type="button" (click)="check()" class="btn btn-default">
      check
    </button> -->
  </form>
</div>
